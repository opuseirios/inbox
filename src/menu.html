<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <!-- flexible.js 建议做内联处理，请勿移动位置 -->
    <script src="assets/plugins/lib-flexible/flexible.js"></script>
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon">
    <title>INBOX | 菜单</title>
    <link rel="stylesheet" href="assets/plugins/normalize/normalize.css">
    <link rel="stylesheet" href="assets/plugins/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>
<div class="page menu-page">
    <div class="menu-container">
        <!-- Swiper开始-->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="javascript:;">
                        <img src="./assets/imgs/menu/banner.png" alt="">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="javascript:;">
                        <img src="./assets/imgs/menu/banner.png" alt="">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="javascript:;">
                        <img src="./assets/imgs/menu/banner.png" alt="">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="javascript:;">
                        <img src="./assets/imgs/menu/banner.png" alt="">
                    </a>
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <!-- Swiper结束-->
        <div class="menu-content">
            <div class="left">
                <ul>
                    <li data-index="0" class="item active">INBOX</li>
                    <li data-index="1" class="item">半熟芝士</li>
                    <li data-index="2" class="item">榴莲千层</li>
                </ul>
            </div>
            <div class="right">
                <h2 class="fixedTitle"></h2>
                <div class="cakes">
                    <div>
                        <div class="category" id="inbox">
                            <script type="text/html" id="tplInbox">
                            <h2 class="title">INBOX  <span class="text">大家喜欢吃，才叫真好吃</span></h2>
                            <ul>
                                {{each list as item i}}
                                <li class="cake" data-id="{{item.id}}" data-imgSrc="{{item.imgSrc}}" data-name="{{item.name}}" data-price="{{item.price}}" data-en="item.en" data-count="0">
                                    <div class="img">
                                        <img class="lazy" data-src="{{item.imgSrc}}"   alt="">
                                    </div>
                                    <div class="content">
                                        <h1 class="name">{{item.name}}</h1>
                                        <p class="en">{{item.en}}</p>
                                        <p class="price">¥ <i class="num">{{item.price}}</i></p>
                                        <div class="operate">
                                            <span class="btn minus"></span>
                                            <span class="count">0</span>
                                            <span class="btn add"></span>
                                        </div>
                                    </div>
                                </li>
                                {{/each}}
                            </ul>
                            </script>
                        </div>
                        <div class="category" id="cheese">
                            <script type="text/html" id="tplCheese">
                            <h2 class="title">半熟芝士  <span class="text">大家喜欢吃，才叫真好吃</span></h2>
                            <ul>
                                {{each list as item i}}
                                <li class="cake" data-id="{{item.id}}" data-imgSrc="{{item.imgSrc}}" data-name="{{item.name}}" data-price="{{item.price}}" data-en="item.en" data-count="0">
                                    <div class="img">
                                        <img class="lazy" data-src="{{item.imgSrc}}"   alt="">
                                    </div>
                                    <div class="content">
                                        <h1 class="name">{{item.name}}</h1>
                                        <p class="en">{{item.en}}</p>
                                        <p class="price">¥ <i class="num">{{item.price}}</i></p>
                                        <div class="operate">
                                            <span class="btn minus"></span>
                                            <span class="count">0</span>
                                            <span class="btn add"></span>
                                        </div>
                                    </div>
                                </li>
                                {{/each}}
                            </ul>
                            </script>
                        </div>
                        <div class="category" id="durian">
                            <script type="text/html" id="tplDurian">
                            <h2 class="title">榴莲千层  <span class="text">大家喜欢吃，才叫真好吃</span></h2>
                                <ul>
                                    {{each list as item i}}
                                    <li class="cake" data-id="{{item.id}}" data-imgSrc="{{item.imgSrc}}" data-name="{{item.name}}" data-price="{{item.price}}" data-en="item.en" data-count="0">
                                        <div class="img">
                                            <img class="lazy" data-src="{{item.imgSrc}}"   alt="">
                                        </div>
                                        <div class="content">
                                            <h1 class="name">{{item.name}}</h1>
                                            <p class="en">{{item.en}}</p>
                                            <p class="price">¥ <i class="num">{{item.price}}</i></p>
                                            <div class="operate">
                                                <span class="btn minus"></span>
                                                <span class="count">0</span>
                                                <span class="btn add"></span>
                                            </div>
                                        </div>
                                    </li>
                                    {{/each}}
                                </ul>
                            </script>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--详情弹框-->
    <div class="cake-detail">
        <div class="cake-content">
            <i class="icon-close"></i>
            <div class="cake-wrapper">
                <!-- Swiper开始-->
                <div class="swiper-container-detail">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="javascript:;">
                                <img src="./assets/imgs/menu/detail.png" alt="">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="javascript:;">
                                <img src="./assets/imgs/menu/detail.png" alt="">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="javascript:;">
                                <img src="./assets/imgs/menu/detail.png" alt="">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="javascript:;">
                                <img src="./assets/imgs/menu/detail.png" alt="">
                            </a>
                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
                <!-- Swiper结束-->
                <div class="detail">
                    <h1 class="name">INBOX(至爱红丝绒)</h1>
                    <p class="en">INBOX</p>
                    <p class="price">¥<i class="num">69</i></p>
                    <div class="operate">
                        <span class="btn minus1"></span>
                        <span class="count">0</span>
                        <span class="btn add1"></span>
                    </div>
                </div>
                <!--分割线-->
                <div class="line"></div>
                <!--评论区-->
                <div class="comments-content">
                    <h1 class="title">评论</h1>
                    <div class="comments">
                        <ul id="comments">
                        <script id="tplComment" type="text/html">
                            {{each list as item i}}
                            <li class="item">
                                <div class="avatar">
                                    <img src="{{item.imgSrc}}" alt="">
                                </div>
                                <div class="content">
                                    <p class="tel">{{item.tel}}</p>
                                    <p class="text">{{item.comment}}</p>
                                </div>
                            </li>
                            {{/each}}
                        </script>
                        </ul>
                    </div>
                </div>
                <!--向上箭头-->
                <div class="showAll">
                    <div class="up"></div>
                </div>
                <!--按钮-->
                <div class="btn-wrapper">
                    <div class="btn">
                        <a href="javascript:;" class="addCart">加入购物车</a>
                        <a href="javascript:;" class="buyNow">立即购买</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--底部tab栏-->
    <div class="navBar" id="navBar">
        <ul>
            <li class="item" data-name="home">
                <a href="./index.html">
                    <i class="icon icon-home"></i>
                    <span class="name">首页</span>
                </a>
            </li>
            <li class="item" data-name="menu">
                <a href="./menu.html">
                    <i class="icon icon-menu"></i>
                    <span class="name">菜单</span>
                </a>
            </li>
            <li class="item"  data-name="order">
                <a href="./order.html">
                    <i class="icon icon-order"></i>
                    <span class="name">订单</span>
                </a>

            </li>
            <li class="item"  data-name="cart">
                <a href="./shopping-cart.html">
                    <i class="icon icon-cart"></i>
                    <span class="name">购物车</span>
                    <span class="count"></span>
                </a>
            </li>
            <li class="item"  data-name="my">
                <a href="./me.html">
                    <i class="icon icon-my"></i>
                    <span class="name">我的</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
<script src="assets/plugins/LABjs/LAB.min.js"></script>
<script>
    $LAB
        .script('assets/plugins/artTemplate/dist/template.js').wait()
        .script('assets/plugins/bscroll/bscroll.min.js').wait()
        .script('assets/plugins/jquery/jquery-3.1.1.min.js').wait()
        .script('assets/plugins/lazyload/lazyload.min.js').wait()
        .script('assets/plugins/swiper/js/swiper.min.js').wait()
        .script('assets/js/util.js').wait()
        .script('assets/js/common.js').wait()
    .script('assets/js/menu.js')
</script>

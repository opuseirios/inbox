<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <!-- flexible.js 建议做内联处理，请勿移动位置 -->
    <script src="assets/plugins/lib-flexible/flexible.js"></script>
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon">
    <title>INBOX | 个人资料</title>
    <link rel="stylesheet" href="assets/plugins/normalize/normalize.css">
    <link rel="stylesheet" href="assets/plugins/iosselect/iosSelect.css">
    <link rel="stylesheet" type="text/css" href="assets/plugins/cropper/cropper.css" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/personal-profile.css">
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>
<div class="page personal-profile-page">
    <div class="personal-profile-container">
        <ul>
            <li class="item avatar-line">
                <span class="name">头像</span>
                <span class="content">
                    <img class="avatar" src="./assets/imgs/personal-profile/avatar.png" alt="">
                    <input class="inputFile" type="file" name="" id="file" value="" />
                    <i class="icon-arrow"></i>
                </span>
            </li>
            <li class="item">
                <span class="name">昵称</span>
                <span class="content"><input class="userName" type="text" value="白矾"></span>
            </li>
            <li class="item">
                <a href="javascript:;" id="selectSex">
                    <span class="name">性别</span>
                    <span class="content">
                        <span id="sex">女</span>
                        <i class="icon-arrow"></i>
                </span>
                </a>
            </li>
            <li class="item">
                <a href="javascript:;" id="selectBirthday">
                    <span class="name">生日</span>
                    <span class="content">
                    <span id="year">2000</span>-<span id="month">01</span>-<span id="day">01</span>
                    <i class="icon-arrow"></i>
                    </span>
                </a>
            </li>
            <li class="item address">
                <a href="./address-management.html">
                    <span class="name">收货地址</span>
                    <span class="content">
                        <i class="icon-arrow"></i>
                    </span>
                </a>
            </li>
            <li class="item changePhone">
                <a href="./confirm-phoneNum.html">
                <span class="name">更换手机号</span>
                <span class="content"><span class="tel">1381928271</span><i class="icon-arrow"></i></span>
                </a>
            </li>
            <li class="item quit">
                <a href="javascript:;" class="quit-btn">退出登录</a>
            </li>
        </ul>
    </div>
    <a href="javascript:;" class="saveUserName">保存</a>
    <div class="overlay-container"></div>

    <!--图片裁剪-->
    <div class="container-picture">
        <div class="img-container">
            <img id="image" src="assets/imgs/personal-profile/head.png" />
        </div>
        <a href="javascript:;" class="reupload-image">取消</a>
        <a href="javascript:;" class="tailor">完成</a>
    </div>
</div>
</body>
</html>
<script src="assets/plugins/LABjs/LAB.min.js"></script>
<script>
    $LAB
        .script('assets/plugins/artTemplate/dist/template.js').wait()
        .script('assets/plugins/jquery/jquery-3.1.1.min.js').wait()
        .script('assets/plugins/iosselect/iosSelect.js').wait()
        .script('assets/plugins/cropper/cropper.js').wait()
        .script('assets/js/util.js').wait()
        .script('assets/js/common.js').wait()
        .script('assets/js/personal-profile.js')
</script>

<html lang="en">
<head>

    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">

<div class="page identifyPhoneCode-page">
    <div class="identifyPhoneCode-container">
        <p class="text">更换手机后，下次登录可使用新手机号登录</p>
        <div id="verification">
            <input type="tel" class="code" maxlength="1" id="code">

            <input type="tel" class="code" maxlength="1">
            <input type="tel" class="code" maxlength="1">
            <input type="tel" class="code" maxlength="1">
            <input type="tel" class="code" maxlength="1">
        </div>
        <p class="countDown"><span class="num">60</span>秒</p>
        <a class="send" href="javascript:;">重新发送</a>
    </div>
</div>

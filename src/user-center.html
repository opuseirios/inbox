<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <!-- flexible.js 建议做内联处理，请勿移动位置 -->
    <script src="assets/plugins/lib-flexible/flexible.js"></script>
    <link rel="apple-touch-icon" href="favicon222.ico">
    <link rel="Shortcut Icon" href="favicon222.ico" type="image/x-icon">
    <title>INBOX | 个人中心</title>
    <link rel="stylesheet" href="assets/plugins/normalize/normalize.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/user-center.css">
    <link rel="shortcut icon" href="favicon222.ico"/>
</head>
<body>
<div class="page user-center">
    <div class="user">
        <div class="logo">
            <img src="./assets/imgs/user/logo.png" alt="">
        </div>
        <div class="icon"></div>
        <p class="tel">18888888888</p>
        <a class="user-link" href="javascript:;"></a>
    </div>
    <div class="user-content">
        <div class="line order">
            <a href="javascript:;">
                <i class="icon"></i>
                <span class="text">全部订单</span>
            </a>
        </div>
        <div class="items">
            <a class="item" href="javascript:;">
                <i class="icon pay"></i>
                <p class="text">待支付</p>
                <span class="active">1</span>
            </a>
            <a class="item" href="javascript:;">
                <i class="icon car"></i>
                <p class="text">待发货</p>
                <span class="active">2</span>
            </a>
            <a class="item" href="javascript:;">
                <i class="icon package"></i>
                <p class="text">待收货</p>
                <span class="active">3</span>
            </a>
            <a class="item" href="javascript:;">
                <i class="icon msg"></i>
                <p class="text">已完成</p>
                <span class="active">4</span>
            </a>
        </div>
        <div class="line setting">
            <a href="javascript:;">
                <i class="icon"></i>
                <span class="text">设置</span>
            </a>
        </div>
    </div>
</div>
</body>
</html>

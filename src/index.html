<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <!-- flexible.js 建议做内联处理，请勿移动位置 -->
    <script src="assets/plugins/lib-flexible/flexible.js"></script>
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon">
    <title>INBOX|映小盒</title>
    <link rel="stylesheet" href="assets/plugins/normalize/normalize.css">
    <link rel="stylesheet" href="assets/plugins/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>
<div class="page index-page">
    <div class="index-container">
        <!-- Swiper开始-->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="javascript:;">
                        <img src="./assets/imgs/index/banner.png" alt="">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="javascript:;">
                        <img src="./assets/imgs/index/banner.png" alt="">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="javascript:;">
                        <img src="./assets/imgs/index/banner.png" alt="">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="javascript:;">
                        <img src="./assets/imgs/index/banner.png" alt="">
                    </a>
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <!-- Swiper结束-->
        <!--活动开始-->
        <div class="activity clearfix">
            <a href="javascript:;" class="group">
                <i class="icon icon-group"></i>
                <span class="name">今日拼团</span>
            </a>
            <a href="javascript:;" class="sk">
                <i class="icon icon-sk"></i>
                <span class="name">今日秒杀</span>
            </a>
        </div>
        <!--活动结束-->
        <!--内容开始-->
        <div class="index-content">
            <ul>
                <li class="item clearfix">
                    <span class="name">菜单</span>
                    <a href="javascript:;">
                        <i class="icon icon-menu"></i>
                    </a>
                </li>
                <li class="item clearfix">
                    <span class="name">卡券中心</span>
                    <a href="javascript:;">
                        <i class="icon icon-card"></i>
                    </a>
                </li>
                <li class="item clearfix">
                    <span class="name">INCAKE蛋糕订购</span>
                    <a href="javascript:;">
                        <i class="icon icon-cake"></i>
                    </a>
                </li>
                <li class="ad">
                    <a href="javascript:;">
                        <img src="assets/imgs/index/advertisement.png" alt="">
                    </a>
                </li>
            </ul>
        </div>
        <!--内容结束-->
    </div>
    <div class="navBar" id="navBar">
        <ul>
            <li class="item current" data-name="home">
                <a href="javascript:;">
                    <i class="icon icon-home-active"></i>
                    <span class="name">首页</span>
                </a>
            </li>
            <li class="item"   data-name="menu">
                <a href="javascript:;">
                    <i class="icon icon-menu"></i>
                    <span class="name">菜单</span>
                </a>
            </li>
            <li class="item"  data-name="order">
                <a href="javascript:;">
                    <i class="icon icon-order"></i>
                    <span class="name">订单</span>
                </a>

            </li>
            <li class="item"  data-name="cart">
                <a href="javascript:;">
                    <i class="icon icon-cart"></i>
                    <span class="name">购物车</span>
                    <span class="count"></span>
                </a>
            </li>
            <li class="item"  data-name="my">
                <a href="javascript:;">
                    <i class="icon icon-my"></i>
                    <span class="name">我的</span>
                </a>
            </li>
        </ul>
